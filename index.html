    <body>

                <h1>Html Python Database</h1>
                <form action="pythonweb.py" method="post">

                    <input type="text" placeholder="Enter User ID:" name="id"><br><br>
                    
                    <b>Name:</b>
                    <input type="text" placeholder="Enter User Name:" name="name"><br><br>
                    
                    <b>Address:</b>

                    <b>Phone Number:</b>
                    <input type="text" placeholder="Enter User Phone Number:" name="phone number"><br><br>

                    <b>Email:</b>
                    <input type="text" placeholder="Enter User Email:" name="Email"><br><br>
                    
                    <b>Select Gender:</b><br>

                    male:<br>
                    <input type="radio" name="gender" value="female" id="gend">
                    female:<br><br>
                    

                    <b>Select Course:</b>

                    <option value="B.SC">BSC</option>
                    </select><br><br>

                    <input type="Submit" value="Submit">
                    <a href="search.html"<button>search</button></a>
